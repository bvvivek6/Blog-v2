<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Paper/Document -->
  <rect x="25" y="25" width="50" height="65" rx="6" ry="6" fill="url(#paperGradient)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Text Lines on Paper -->
  <line x1="32" y1="38" x2="58" y2="38" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="46" x2="65" y2="46" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="54" x2="60" y2="54" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="62" x2="55" y2="62" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Pen/Stylus -->
  <g transform="rotate(-30 60 60)">
    <!-- Pen Body -->
    <rect x="70" y="35" width="4" height="25" rx="2" ry="2" fill="url(#penGradient)"/>
    <!-- Pen Tip -->
    <polygon points="72,35 70,30 74,30" fill="#475569"/>
    <!-- Pen Cap -->
    <circle cx="72" cy="62" r="3" fill="#f1c40f"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="85" cy="30" r="2" fill="#f59e0b" opacity="0.7"/>
  <circle cx="90" cy="85" r="1.5" fill="#06d6a0" opacity="0.8"/>
  <circle cx="30" cy="85" r="1.8" fill="#f72585" opacity="0.6"/>
    <!-- Blog Text Integration -->
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">Blog</text>
</svg>
